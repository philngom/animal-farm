<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <!-- Stylesheets -->
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Animal Farm</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="assets/big-logo.png" />
        </div>
    </header>
    <main>
        <h1 id="recent-animal-played">Click an animal or press down on the first letter of the animal!</h1>
        <section class="main-section">
            <!-- <img class="main-logo" src="./assets/alchemy-logo.png" /> -->
            <img class="cat-image"src="assets/cat.jpeg" alt="cat image">
            <img class="dog-image"src="assets/dog.jpeg" alt="dog image">
            <img class="horse-image"src="assets/horse.jpeg" alt="horse image">



        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2020 Alchemy Code Lab</div>
    </footer>
    <audio class="cat-audio" src="assets/cat.wav"></audio>
    <audio class="dog-audio" src="assets/dog.wav"></audio>
    <audio class="horse-audio" src="assets/horse.wav"></audio>
    <script type="module" src="./app.js"></script>
</body>

</html>
